<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuLateral</title>
    <link rel="stylesheet" href="./assets/css/nav-lateral.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <aside class="container-lateral">
        <header>
            <article class="hamburguer">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </article>

            <section class="foto-da-marca">
                <article class="container-foto-da-marca">
                    <figure>
                        <img class="logo-marca" src="./assets/img/logo.png" alt="Logotipo da EcoGames">
                    </figure>
                </article>
                <article>
                    <h1 class="nome-da-marca">EcoGames</h1>
                </article>
            </section>
        </header>

        <nav>
            <ul class="lista-menu">
                <li>
                    <span class="icones">
                        <i class="bi bi-house bi-10"></i>
                    </span>
                    <a class="texto-link" href="">Home</a>
                </li>
                <li>
                    <span class="icones">
                        <i class="bi bi-controller"></i>
                    </span>
                    <a class="texto-link sobre" href="">Meus Jogos</a>
                </li>
                <li>
                    <span class="icones">
                        <i class="bi bi-cart-check"></i>
                    </span>
                    <a class="texto-link sobre" href="">Shop Games</a>
                </li>
                <li>
                    <span class="icones">
                        <i class="bi bi-bag-heart-fill"></i>
                    </span>
                    <a class="texto-link sobre" href="">Minhas Compras</a>
                </li>
                <li>
                    <span class="icones">
                        <i class="fa-solid fa-headset"></i>
                    </span>
                    <a class="texto-link sobre" href="">Suporte</a>
                </li>
            </ul>
        </nav>

        <section>
            <article class="area-cliente">
                <h4 class="titulo-sua-conta">Sua Conta</h4>
                <nav>
                    <ul class="lista-menu">
                        <li>
                            <span class="icones">
                                <i class="bi bi-chat"></i>
                            </span>
                            <a class="texto-link" href="">Chat</a>
                        </li>
                        <li>
                            <span class="icones">
                                <i class="bi bi-sliders"></i>
                            </span>
                            <a class="texto-link" href="">Configurações</a>
                        </li>
                        <li>
                            <span class="icones">
                                <i class="bi bi-box-arrow-right"></i>
                            </span>
                            <a class="texto-link" href="">Sair</a>
                        </li>
                    </ul>
                </nav>
            </article>
        </section>

    </aside>

    <script src="./assets/js/nav-lateral.js"></script>
    <script src="https://kit.fontawesome.com/26e4c761c3.js" crossorigin="anonymous"></script>
</body>

</html>
